<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>스프링 부트 웹 서버</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app/bgimg.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h2>게시글 등록</h2>
    <div class="col-md-12">
        <form method ="post" action="/simple_users/save" name="form_posts" >
            <div class="form-group">
                <label for="title">회원ID</label>
                <input type="text" class="form-control" name="username" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="author"> 암호</label>
                <input value="" type="text" class="form-control" name="password" placeholder="암호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="content"> 회원권한</label>
               	<select name="role" id="role" class="form-control">
               		<option value="USER">일반사용자</option>
               		<option value="ADMIN">관리자</option>
               	</select>
            </div>
       	 	<div class="form-group">
                <label for="content"> 로그인가능</label>
                <input type="radio" name="enabled" value="true" checked>허용
				<input type="radio" name="enabled" value="false">금지
            </div>
	        <a href="javascript:history.go(-1);" role="button" class="btn btn-secondary">취소</a>
	        <button type="submit" class="btn btn-primary" id="btn-member-save">등록</button>
        </form>
    </div>

</div>
</body>
</html>
